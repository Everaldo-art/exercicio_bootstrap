<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrição Enem</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" href="/img/logoLink.png">
  <style>
    body {
      margin: 0%;
      padding: 0%;
      height: 100vh;
      /* Optional: Set a fixed height for the body to avoid unnecessary scrolling */
      background-image: url("imagens/fta20211118183-min.jpg");
      background-size: cover;
      background-position: center;
      overflow: auto; /* Add this line for scrollbar */
    }

    /* New style for centering the form */
    .form-container {
      display: flex; /* Use flexbox for horizontal centering */
      justify-content: center; /* Align content horizontally to the center */
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row contactSection d-flex"></div>
    <div class="col-md-6 col-9 contactCol"></div>
    <div class="col-md-10">
      <div class="row">
        <div class="">
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <div class="form-container"><h2>Preencha o Formulario Abaixo</h2>
              </div>
            </div>
          </div>
          </div>
      </div>
    
      <style>
        /* ... (seu estilo existente) */
    
        .form-container {
          background-color: #cbcbf2; /* Altere a cor para a desejada */
          padding: 30px;
          border-radius: 30px; /* Adicione bordas arredondadas opcionalmente */
        }
      </style>

              <form id="form" aria-label="Formulario para receber noticias">
                <label class="form-label" for="nome" aria-label="Escreva seu nome">Seu nome:</label>
                <input class="form-control form" type="text" id="nome" required>
                <label for="email" class="form-label" aria-label="Escreva seu e-mail">Seu e-mail:</label>
                <input class="form-control" type="email" id="email" required>
                <label for="mensagem" class="form-label" aria-label="Escreva sua mensagem">Sua mensagem:</label>
                <textarea class="form-control" id="mensagem"></textarea>
                <div class="form-check form-switch">
                  <label class="form-check-label" for="aceito-termos" aria-label="Aceite os termos">Li e aceito</label>
                  <input class="form-check-input" type="checkbox" id="aceito-termos" required>
                </div>
                <button type="submit" class="btn btn-dark">Enviar</button>
              </form>

              <div id="alerta" class="alert alert-success mt-3" role="alert" style="display: none;">
                <div>
                  Formulário enviado com sucesso!
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2 d-flex prev">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Adicione seu JavaScript personalizado aqui
  </script>
</body>

</html>
